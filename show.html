<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
#list{
	width:1180px;
	height:354px;
	overflow:hidden;
	}
ul{
	margin:0;
	padding:0;
	}
ul li{
	list-style:none;
	float:left;
	}
</style>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
	
	function qit(){
	var list=$("#list img");
	var lis=$("#list li");
	var list_num=$("#list img").length;
	$("#img1 img").attr("src",list[1].src);
	lis[0].remove(this);
	$("ul").append(lis[0]);
	};
	setInterval(qit,1000);
})	
</script>
<title>图片切换</title>
</head>
<body>
    <div id="img1"><img src="aa/1.jpg" width="236" height="354" /></div>
    <div id="list">
        <ul>
        <li><img src="aa/1.jpg" width="236" height="354" /></li>
        <li><img src="aa/2.jpg" width="236" height="354" /></li>
        <li><img src="aa/3.jpg" width="236" height="354" /></li>
        <li><img src="aa/4.jpg" width="236" height="354" /></li>
        <li><img src="aa/5.jpg" width="236" height="354" /></li>
        </ul>
    </div>
</body>
